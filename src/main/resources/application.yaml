server:
  port: 8080

logging:
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
spring:
  cloud:
    gateway:
      routes:
      - id: coreModule
        uri: http://localhost:9820
        predicates:
        - Path=/**
      - id: accountModule
        uri: http://localhost:9810
        predicates:
          - Path=/register-account

app:
  service:
    account: http://localhost:9810

